<div class="categories">
    <h4>Categories</h4>
    <ul class="list-group list-group-flush">
        {% for category in categories %}
        <li class="list-group-item">
            <a href="{% url 'category' category|slugify %}">{{ category|capfirst }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
