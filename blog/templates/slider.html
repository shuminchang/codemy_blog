{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        {% for post in object_list %}
            {% if post.header_image %}
                <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}" data-interval="100">
                    <a href="{% url 'article-detail' post.pk %}"><img src="{{ post.header_image.url }}" class="d-block w-100" alt="..."></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>{{ post.title }}</h1>
                        <p>{{ post.body|slice:":200"|safe }}</p>
                    </div>
                </div>
            {% else %}
                <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}" data-interval="100">
                    <a href="{% url 'article-detail' post.pk %}"><img src="{% static 'blog/images/default_header_image.jpg' %}" class="d-block w-100" alt="..."></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h1>{{ post.title }}</h1>
                        <p>{{ post.body|slice:":200"|safe }}</p>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
